<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo list page</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./imgs/to-do-list.png" alt="logo" />
        <h1>Todo list</h1>
      </div>
    </header>
    <main>
      <nav class="nav" id="nav">
        <div class="home">
          <h2>Home</h2>
          <div class="tile selected" id="allTasks">
            <img src="./imgs/inbox.png" alt="all tasks" />
            <div data-name>All Tasks</div>
          </div>
          <div class="tile" id="today">
            <img src="./imgs/calendar .png" alt="today" />
            <div data-name>Today</div>
          </div>
          <div class="tile" id="this-week">
            <img src="./imgs/7-days.png" alt="this week" />
            <div data-name>This week</div>
          </div>
          <div class="tile" id="important">
            <img src="./imgs/important.png" alt="important" />
            <div data-name>Important</div>
          </div>
          <div class="tile" id="completed">
            <img src="./imgs/event.png" alt="completed" />
            <div data-name>Completed</div>
          </div>
        </div>

        <div class="project">
          <h2>Project</h2>
          <button id="addProject">
            <span class="material-symbols-outlined"> add </span>Add project
          </button>

          <div class="projects-links">
            <!-- Projects list here -->
          </div>
        </div>
      </nav>
      <!-- content -->
      <div class="content" id="content">
        <!-- title -->
        <div class="main-title-div">
          <h1 class="main-title-text"></h1>
        </div>

        <!-- Tasks -->
        <div class="tasks-div">
          <!-- Tasks title -->
          <div class="tasks-title-div">
            <div class="tasks-title">
              <p>Tasks(<span class="tasks-count"></span>)</p>
            </div>
            <button id="addTask">
              <span class="material-symbols-outlined"> add </span>New Task
            </button>
          </div>

          <!-- tasks list -->
          <div class="tasks-list">
            <!-- tasks here -->
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p>Created by Chanatinart.k</p>
    </footer>

    <!-- modal -->
    <div id="modal" class="close hide">
      <div class="modal-card">
        <div class="modal-header">
          <h2 class="modal-main-title"></h2>
        </div>

        <div class="modal-content">
          <!-- project deletion -->
          <p class="project-deletion-text hide">
            Are you sure? <br /><br />Project
            <span class="project-deletion-title"></span>will be gone
          </p>

          <!-- tasks  deletion-->
          <p class="task-deletion-text hide">
            Are you sure? <br /><br />Project
            <span class="task-deletion-title"></span>will be gone
          </p>

          <!-- task info content -->
          <div class="info-div hide">
            <!-- title -->
            <div class="task-title-div">
              <p class="info-title">Title:</p>
              <p class="info-task-title"></p>
            </div>

            <!-- description -->
            <div class="task-description-div">
              <p class="info-descrioption">Description:</p>
              <p class="info-task-description"></p>
            </div>

            <!-- due date -->
            <div class="task-due-date-div">
              <p class="info-due-date">Due date:</p>
              <p class="info-task-due-date"></p>
            </div>

            <!-- priority -->
            <div class="task-priority">Priority:</div>
            <p class="info-task-priority"></p>
          </div>

          <!-- Project -->
          <div class="task-project-div">
            <p class="info-project">Project:</p>
            <p class="info-task-project"></p>
          </div>

          <form id="form" name="form" method="post">
            <!-- modal title input -->
            <div>
              <label id="modal-title-label" for="modal-title"
                >Title <span class="title-star">*</span></label
              >
              <input
                type="text"
                id="modal-title"
                name="modal-title"
                autocomplete="off"
              />
              <p class="modal-title-error hide">Please fill out this field.</p>
            </div>

            <!-- modal content for task -->
            <div class="modal-tasks-div hide">
              <!-- task description -->
              <div class="task-description-area">
                <label for="task-description">Description</label>
                <textarea
                  class="task-description"
                  cols="36"
                  rows="3"
                ></textarea>
              </div>

              <!-- task due date -->
              <div class="task-due-date">
                <label for="dueDate">Due Date</label>
                <input type="date" id="dueDate" name="dueDate" />
              </div>

              <!-- task priority -->
              <div>
                <label for="priority">Priority </label>
                <select name="priority" class="task-priority">
                  <option value="" disabled selected>
                    How important is this task?
                  </option>
                  <option value="low">Not important at all</option>
                  <option value="hight">Important!!</option>
                </select>
              </div>
            </div>
          </form>

          <!-- modal buttons -->
          <div class="modal-buttons">
            <button type="button" class="cancel-modal close">Cancel</button>
            <button
              type="button"
              class="modal-task-button confirm-modal"
            ></button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
